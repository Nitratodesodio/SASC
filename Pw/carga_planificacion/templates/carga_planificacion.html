{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 p-4 rounded change-colors">
            <h5 class="mb-1 text-center"><b>SUBIR PLANIFICACIÓN</b></h5>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="file" name="file" class="form-control mb-2" required>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary button" >CARGAR PLANIFICACIÓN</button>
                </div>

            </form>
            <p class="mb-1 text-center">Subir la planificación de clases de una semana, debe estar contenido en un
                archivo con extensión .xlsx</p>
        </div>
    </div>
</div>
{% endblock content %}
